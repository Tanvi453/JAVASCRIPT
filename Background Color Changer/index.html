<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Background Color Changer</h1>
        <div class="color-buttons">
            <button class="color-btn" data-color="red">Red</button>
            <button class="color-btn" data-color="green">Green</button>
            <button class="color-btn" data-color="blue">Blue</button>
            <button class="color-btn" data-color="yellow">Yellow</button>
            <button class="color-btn" data-color="#FF5733">Orange</button>
        </div>
        <div class="custom-color">
            <input type="text" id="colorInput" placeholder="Enter a color or hex code" />
            <button id="applycolor">Apply Color</button>
        </div>
        <button id="resetcolor">Reset</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
