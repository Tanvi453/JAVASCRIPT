<!DOCTYPE html>
<html>

<head>
    <title>Javascript-Demo</title>
</head>

<body>


    <h1>JavaScript Variables</h1>

    <p>In this example, x, y, and z are undeclared.</p>
    <p>They are automatically declared when first used.</p>

    <p id="demo"></p>

    <script>
        let x = 5;
        let y = 6;
        z = x + y
        document.getElementById("demo").innerHTML =
            "The value of z is: " + z;
    </script>


    <p id="Text"></p>

    <script>
        var X = 7;
        var Y = 10;
        Z = X + Y
        document.getElementById("Text").innerHTML =
            "The value of z is: " + Z;
    </script>


    <p id="Tanvi"></p>

    <script>
        const a = 10;
        const b = 9;
        c = a + b
        document.getElementById("Tanvi").innerHTML =
            "The value of c is: " + c;
    </script>

    <!--JavaScript Output-->

    <!--Using innerHTML-->

    <h1>My First Web Page</h1>
    <p>My First Paragraph</p>

    <h1 id="demo"></h1>

    <script>
        document.getElementById("demo").innerHTML = 8 + 9;
    </script>

    <!--Using document.write()-->

    <h1>My First Web Page</h1>
    <p>My first paragraph.</p>

    <button type="button" onclick="document.write(40 + 30)">Click Here</button>

    <script>
        document.write(10 + 80);
    </script>

    <!--Using window.alert()-->

    <h1> Hellow --JavaScript</h1>

    <script>
        window.alert(20 - 5);
    </script>

    <!--Using Alert-->

    <script>
        alert(80 - 50);
    </script>

    <!--Using console.log()-->

    <script>
        console.log(11 - 6);
        console.log(77 + 88);
    </script>

    <!--JavaScript Variables-->

    <h1 id="text"></h1>
    <script>
        var l = 4;
        var m = 9;
        var n = l + m;
        document.getElementById("text").innerHTML = "The value of n is: " + n;
    </script>

    <h1 id="tanvi"></h1>
    <script>
        let A = 90;
        let B = 50;
        let C = A + B;
        document.getElementById("tanvi").innerHTML = "The value of C is: " + C;
    </script>

    <h1 id="txt"></h1>
    <script>
        const h = 10;
        const i = 12;
        const j = h + i;
        document.getElementById("txt").innerHTML = j;
    </script>

    <h1 id="disha"></h1>

    <script>
        let e = 5;
        let f = 2;
        let g = e * f;
        document.getElementById("disha").innerHTML = g;
    </script>

    <h3 id="Shruti"></h3>

    <script>
        const E = 8;
        const F = 4;
        const G = E / F;
        document.getElementById("Shruti").innerHTML = G;
    </script>

    <h1 id="c"></h1>

    <h1 id="d"></h1>

    <h3 id="t"></h3>

    <h2 id="g"></h2>

    <p id="q"></p>

    <h1 style="color: blue;" id="H"></h1>

    <p id="Q"
        style="font-size: 200%; color: orange; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
    </p>

    <!--Reassigned rule-->
    <h6 id=5></h6>
    <h1 id="9"></h1>
    <h4 id="8"></h4>

    <h3 id="10"></h3>



    <script src="./Demo.js"></script>
</body>

</html>
