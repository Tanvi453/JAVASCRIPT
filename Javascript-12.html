<!DOCTYPE html>
<html>

<head>
    <title>JAVASCRIPT CRUD</title>

    <style>
        th,
        td,
        table {
            border: 1px black solid;
            padding: 10px;
        }

        ::placeholder {
            color: rgb(208, 205, 205);
            font-weight: bold;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body class="container-fulid"
    style="background-image: url(https://images.unsplash.com/photo-1601199943670-d54aee7d6171?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80); width: 100%; background-repeat: no-repeat;">

    <div class="container" style="display: flex; flex-direction: column; align-items: center;">

        <div style="margin-top: 50px;">
            <h1
                style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold; font-size: 90px; color: black;">
                Create New Account</h1>
        </div>

        <div
            style="background-color:rgb(152, 128, 64, 0.5); height: 600px; width: 600px; border-radius: 50px; margin-top: 80px; display: flex; flex-direction: column; gap: 50px; justify-content: center; align-items: center;">

            <div style="display: flex; flex-direction: column;">
                <label for="Uname"
                    style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold; font-size: 25px; color: black;">User
                    Name:</label>
                <input type="text" id="Uname" name="Uname" value="" placeholder="User Name"
                    style="height: 40px; width: 400px; border-radius: 10px; background-color: transparent; color: black; font-weight: bold;"
                    required />
            </div>

            <div style="display: flex; flex-direction: column;">
                <label for="Email"
                    style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold; font-size: 25px; color: black;">E-mail:</label>
                <input type="text" id="Email" name="Email" value="" placeholder="E-mail"
                    style="height: 40px; width: 400px; border-radius: 10px; background-color: transparent; color: black; font-weight: bold;"
                    required />
            </div>

            <div style="display: flex; flex-direction: column;">
                <label for="password"
                    style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold; font-size: 25px; color: black;">Password:</label>
                <input type="password" id="password" name="password" value="" placeholder="Password"
                    style="height: 40px; width: 400px; border-radius: 10px; background-color: transparent; color: black; font-weight: bold;"
                    required />
            </div>

            <button onclick="Form()" type="button"
                style="height: 50px; width: 200px; border-radius: 10px; background-color: transparent; color: black; margin-top: 20px; font-size: 20px; font-weight: bold;">Sign
                In</button>

        </div>

    </div>

    <div style="display: flex; gap: 10px; justify-content: center; margin-top: 30px;">

        <input type="search" id="search" name="search" value=""> <button onclick="searchData()"> <svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg> </button>

    </div>


    <div class="container"
        style="display: flex; justify-content: center; margin-top: 50px; text-align: center; color: black;">

        <table id="mytable">

            <thead>
                <th>User Name: <button onclick="sortbyusername()" type="button" style="margin-top: 30px;">Sort</button>
                </th>
                <th>E-mail <button onclick="sortbyemail()" type="button" style="margin-top: 30px;">Sort</button></th>
                <th>Password: <button onclick="sortbypassword()" type="button" style="margin-top: 30px;">Sort</button>
                </th>
            </thead>

            <tbody id="myTable"></tbody>

        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="./Javascript-12.js"></script>
</body>

</html>
